<style>
    div * {
        color: ghostwhite;
    }

    body {
        background-color: hsl(0, 100%, 50%);
        animation: rgb cubic-bezier(1, 1, 0, 0) 10s infinite;
    }

    @keyframes rgb {
        0% {
            background-color: hsl(0, 100%, 50%);
        }

        25% {
            background-color: hsl(90, 100%, 50%);
        }

        50% {
            background-color: hsl(180, 100%, 50%);
        }

        75% {
            background-color: hsl(270, 100%, 50%);
        }

        100% {
            background-color: hsl(360, 100%, 50%);
        }
    }
</style>
